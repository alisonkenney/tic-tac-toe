<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="css/ticTacToe.css">
	<script type="text/javascript" src="js/ticTacToe.js"></script>
	
</head>
<body>
	<h1>Tic-Tac-Toe!</h1>

	<h2 class = "playerTurn">Player 1: Your Turn!</h2>

	<div class='gameBoard'>
		<table class='centered-table'>
			<tr class='row1' id='row1'>	
				<td class="box" id="box1"></td>
				<td class="box" id="box2"></td>
				<td class="box" id="box3"></td>
			</tr>

			<tr class='row2' id='row2'>	
				<td class="box" id="box4"></td>
				<td class="box" id="box5"></td>
				<td class="box" id="box6"></td>
			</tr>

			<tr class='row3' id='row3'>
				<td class="box" id="box7"></td>
				<td class="box" id="box8"></td>
				<td class="box" id="box9"></td>
			</tr>
		</table>
	</div>

	<br>
	<br>
	<br>

	<button class='reset' type="button">Reset</button>

</body>
</html>
